<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="../style/style.css" />
        <link rel="stylesheet" type="text/css" href="../style/list.css" />
        <link rel="stylesheet" type="text/css" href="../style/bottom.css" />
        <link rel="stylesheet" type="text/css" href="../style/context.css" />
        <script src="../compiled/sidebar.js" type="module"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
        <meta name="author" content="UniversumGames" />
        <title>eclipseTab</title>
    </head>

    <body id="body">
        <div id="emptyList">
            <noscript>
                The tab structure is going to be listed here, if this is shown to you, the extension is propably not working correctly. The reason is
                that javascript is disabled...
            </noscript>
        </div>
        <div id="list" class="disabled list"></div>
        <div id="addFolderNameInputContainer" class="disabled">
            <input type="text" id="addFolderNameInput" placeholder="foldername" />
        </div>
        <div>
            <br />
            <br />
        </div>
        <!-- Debugging buttons-->
        <div class="bottom bottomElement" id="bottom">
            <div class="bottomElements bottomElement">
                <!--<svg viewBox="0 0 100 2" class="bottomElement" xmlns="http://www.w3.org/2000/svg">
                    <line x1="0" y1="0" x2="100" y2="0" stroke-width="2" />
                </svg>-->

                <div id="addFolder" class="bottomElement">
                    <span title="Need order? Create a new folder, name it and move it to andy subdirectory you want">
                        <object
                            class="bottomElementPic noEvents"
                            data="../icons/dark/addFolder.svg"
                            filename="addFolder.svg"
                            type="image/svg+xml"
                        ></object>
                    </span>
                </div>

                <div id="delete" class="bottomElement">
                    <span title="Just drag stuff over here to erase it from existence" class="noEvents">
                        <object class="bottomElementPic noEvents" data="../icons/dark/bin.svg" filename="bin.svg" type="image/svg+xml"></object>
                    </span>
                </div>
                <div id="exportData" class="bottomElement">
                    <span
                        title="You create a backup from time to time, especially before updating the addon. Click this and the corresponding json ill be displayed in a new tab"
                        class="noEvents"
                    >
                        <object class="bottomElementPic noEvents" data="../icons/dark/export.svg" filename="export.svg" type="image/svg+xml"></object>
                    </span>
                </div>
                <div id="importData" class="bottomElement">
                    <span
                        title="Old data got deleted or you transferred your exported data from an other pc to this one? Click here to import your json data"
                        class="noEvents"
                    >
                        <object class="bottomElementPic noEvents" data="../icons/dark/import.svg" filename="import.svg" type="image/svg+xml"></object>
                    </span>
                </div>
                <div id="moveElements" class="bottomElement">
                    <span
                        title="Not happy with the order? Use this to change the view so you can properly change the order of your folders or items"
                        class="noEvents"
                    >
                        <object class="bottomElementPic noEvents" data="../icons/dark/move.svg" filename="move.svg" type="image/svg+xml"></object>
                    </span>
                </div>
            </div>
            <br />
            <div id="debugElements" class="disabled">
                <button id="structCleaner">
                    <span title="You * up your data struct? Just reset it to default values to test and try again">Clear Data Struct</span>
                </button>
                <button id="structReloader">
                    <span
                        title="You are not sure, the displayed data ist the newest? Reload everything, it's like restarting your browser or the addon"
                        >Reload Data Struct</span
                    >
                </button>
                <button id="extensioReloader">
                    <span
                        title="Don't want to switch the tab to the debugging window and reload the addon to load the newest creations? Reload the addon from here, unless you * up the whole addon"
                        >Reload Extension</span
                    >
                </button>
            </div>
        </div>
    </body>

    <div id="contextMenu" class="disabled">
        <div class="noEvents" id="contextTitle">eclipseTabMenu</div>
        <!--<svg viewBox="0 0 100 2" xmlns="http://www.w3.org/2000/svg" style="width: 100%">
            <line x1="0" y1="0" x2="100" y2="0" stroke="white" stroke-width="2" />
        </svg>-->
        <div id="contextMenuList">
            <div id="contextMenu_generic">
                <div id="contextMenu_generic_collapseAll">Collapse All</div>
                <div id="contextMenu_generic_expandAll">Expand All</div>
            </div>
            <div id="contextMenu_folder" class="disabled">
                <svg viewBox="0 0 100 2" xmlns="http://www.w3.org/2000/svg" style="width: 100%">
                    <line x1="0" y1="0" x2="100" y2="0" stroke="white" stroke-width="2" />
                </svg>
                <div id="contextMenu_folder_rename">Rename Folder</div>
                <div id="contextMenu_folder_delete">Delete Folder</div>
            </div>
            <div id="contextMenu_item" class="disabled">
                <!--<svg viewBox="0 0 100 2" xmlns="http://www.w3.org/2000/svg" style="width: 100%">
                    <line x1="0" y1="0" x2="100" y2="0" stroke="white" stroke-width="2" />
                </svg>-->
                <div id="contextMenu_item_rename">Rename item</div>
                <div id="contextMenu_item_delete">Delete item</div>
            </div>
        </div>
    </div>
</html>
