<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../style.css">
  <script src="popup.js" type="module"></script>
</head>

<body class="popupBody">
  <div id="container">
    <div id="addTabToFolder">
      <div>Set assinged Folder</div>
      <label for="folders">Choose folder</label>
      <select name="folders" id="selectFolderToAddTab">

      </select>
      <button id="addTabToFolderButton">Add</button>
    </div>
    <br>
    <div id="addFolder">
      <div>Add new Folder</div>
      <label for="parentFolders">Choose parent folder</label>
      <select name="parentFolders" id="selectParentFolderToAddFolder">

      </select>
      <br>
      <input type="text" id="foldername">
      <button id="addFolderButton">Add Folder</button>
    </div>
  </div>
</body>

</html>
